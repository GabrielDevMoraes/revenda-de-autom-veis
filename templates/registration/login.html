{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Cental{% endblock %}

{% block content %}
    <!-- Header Start -->
    <div class="container-fluid bg-breadcrumb">
        <div class="container text-center py-5" style="max-width: 900px;">
            <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Login</h4>
            <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Início</a></li>
                <li class="breadcrumb-item active text-primary">Login</li>
            </ol>    
        </div>
    </div>
    <!-- Header End -->

    <!-- Login Form Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 wow fadeInUp" data-wow-delay="0.3s">
                    <div class="bg-secondary p-5 rounded shadow">
                        <h4 class="text-primary mb-4 text-center">Acessar Painel</h4>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label text-white">Nome de Usuário:</label>
                                <input type="text" class="form-control" id="id_username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label text-white">Senha:</label>
                                <input type="password" class="form-control" id="id_password" name="password" required>
                            </div>
                            {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    Seu nome de usuário e senha não correspondem. Por favor, tente novamente.
                                </div>
                            {% endif %}
                            <button type="submit" class="btn btn-light w-100 py-3 mt-3">Entrar</button>
                            <input type="hidden" name="next" value="{{ next }}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login Form End -->
{% endblock %}
